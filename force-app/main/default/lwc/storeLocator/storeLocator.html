<template>
    <template if:true={isModalOpen}>
       <!-- Modal/Popup Box LWC starts here -->
       <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
             <!-- Modal/Popup Box LWC header here -->
             <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                   <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                   <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{modalHeader}</h2>
             </header>
             <!-- Modal/Popup Box LWC body starts here -->
             <lightning-card title={modalTitle} icon-name="standard:record">
                <div class="slds-m-around_medium">
                   <lightning-input label="Name" onchange={handleNameChange} class="slds-m-bottom_x-small" value={name} required></lightning-input>
                   <lightning-input label="Street" onchange={handleStreetChange} class="slds-m-bottom_x-small" value={street} required></lightning-input>
                   <lightning-input label="City" onchange={handleCityChange} class="slds-m-bottom_x-small" value={city} required></lightning-input>
                   <lightning-input label="PostalCode" onchange={handlePostalCodeChange} class="slds-m-bottom_x-small" value={postalCode} required></lightning-input>
                   <lightning-input label="State" onchange={handleStateChange} class="slds-m-bottom_x-small" value={state} required></lightning-input>
                   <lightning-input label="Country" onchange={handleCountryChange} class="slds-m-bottom_x-small" value={country} required></lightning-input>
                   <lightning-checkbox-group name="types"
                                  label="Types"
                                  options={options}
                                  value={typeSelectList}
                                  onchange={handleTypeChange}
                                  required
                                  ></lightning-checkbox-group>
                </div>
                <footer class="slds-modal__footer">
                   <lightning-button label={submitButton} variant="brand" onclick={handleSubmit}></lightning-button>
                   <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>                        
                </footer>
             </lightning-card>
          </div>
       </section>
       <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <h2 class="slds-text-heading_medium slds-m-bottom_medium">
        Store Locator
    </h2>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <lightning-button-group>
            <lightning-button label="Create New Store" onclick={openModal} name="createButton"></lightning-button>
            <lightning-button label="Edit Selected Store" onclick={openModal} name="editButton" disabled={editDeleteButtonsDisabled}></lightning-button>
            <lightning-button label="Delete Selected Store" variant="destructive" icon-name="utility:delete" onclick={handleDeleteButtonClick} disabled={editDeleteButtonsDisabled}></lightning-button>
        </lightning-button-group>
    </div>
    <lightning-map 
       map-markers={mapMarkers}
       zoom-level={zoomLevel}
       onmarkerselect={handleMarkerSelect}
       selected-marker-value={selectedAccountId}
       options={mapOptions}
       list-view="visible"
       >
    </lightning-map>
    <lightning-checkbox-group name="types"
    label="Types"
    options={options}
    value={selectedFilters}
    onchange={handleFilterChange}
    ></lightning-checkbox-group>
 </template>
